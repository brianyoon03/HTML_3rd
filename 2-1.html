<html>
  <head>
    <style>
      .bg {
        background-color: brown;
        width: 200px;
        height: 200px;
      }
      img {
        width: 200px;
        height: 200px;
      }
      .bg-img {
        background-image: url(그림.jfif);
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <img src="그림.jfif" />
    <div class="bg"></div>
    <div class="bg-img"></div>
  </body>
</html>
