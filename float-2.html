<html>
  <head>
    <style>
      .container {
        border: 1px solid blue;
        width: 100px;
      }
      .row-container {
        width: 500px;
        clear: both;
      }
      .div-1 {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container div-1">1-1</div>
    <div class="container div-1">1-2</div>
    <div class="container div-1">1-3</div>

    <div class="row-container">
      <div class="container div-1">2-1</div>
      <div class="container div-1">2-2</div>
      <div class="container div-1">2-3</div>
    </div>

    <div class="row-container">
      <div class="container div-1">3-1</div>
      <div class="container div-1">3-2</div>
      <div class="container div-1">3-3</div>
    </div>
  </body>
</html>
