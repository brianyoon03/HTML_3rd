<html>
  <head>
    <style>
      /*최대800px까지*/
      @media (max-width: 800px) {
        .container {
          border: 4px dotted red;
        }
      }
      @media (min-width: 800px) {
        .container {
          border: 4px solid blue;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">hello world</div>
  </body>
</html>
