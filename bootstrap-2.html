  <body>
    <nav

    <section class="py-5 text-center container bg-img" style="background-image:url('https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20220307_3%2F1646581542245iBps5_JPEG%2F47717430946335527_1729650582.jpg&type=sc960_832')">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Album example</h1>
            <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
            <p>
              <a href="#" class="btn btn-primary my-2" style="background-color: red;">색어케바꾸니</a>
              <a href="#" class="btn btn-secondary my-2">몰라</a>
            </p>
          </div>
        </div>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            온라인콘테스트 Item #1
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20220307_3%2F1646581542245iBps5_JPEG%2F47717430946335527_1729650582.jpg&type=sc960_832"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">

            class="accordion-button collapsed"

            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo"
            aria-expanded="false"
            aria-controls="flush-collapseTwo"

          class="accordion-collapse collapse"

          <div class="accordion-body">

              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20220307_3%2F1646581542245iBps5_JPEG%2F47717430946335527_1729650582.jpg&type=sc960_832" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODA1MDNfMjg5%2FMDAxNTI1MzExMjM0NzIz.ZpxXJv4junn8VJUZqNcfmB6h9Ev7QwGz3rDIT_EX2MEg.OXvZTwPokhHtUrDCxS241BBdgBVldMTzgnV4gCrUweog.JPEG.bylynns%2FBYL_8046.jpg&type=sc960_832" class="d-block w-100" alt="...">

              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
